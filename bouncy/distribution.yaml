      tags:
        release: release/bouncy/{package}/{version}
      url: https://github.com/ros2-gbp/console_bridge-release.git
      version: 0.4.0-0
    source:
      test_commits: false
      type: git
      url: https://github.com/ros/console_bridge.git
      version: master
    status: maintained
  fastcdr:
